<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunrise Hotel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Sunrise Hotel</h1>
  <nav>
    <a href="#rooms">Rooms</a>
    <a href="#booking">Book Now</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Luxury Stay, Comfort Guaranteed</h2>
  <p>Book your perfect room at the best price</p>
</section>

<section id="rooms" class="rooms">
  <h2>Our Rooms</h2>

  <div class="room-card">
    <h3>Standard Room</h3>
    <p>₹2000 / night</p>
  </div>

  <div class="room-card">
    <h3>Deluxe Room</h3>
    <p>₹3500 / night</p>
  </div>

  <div class="room-card">
    <h3>Suite Room</h3>
    <p>₹5000 / night</p>
  </div>
</section>

<section id="booking" class="booking">
  <h2>Book Your Room</h2>

  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required>

    <select id="roomType">
      <option value="2000">Standard Room</option>
      <option value="3500">Deluxe Room</option>
      <option value="5000">Suite Room</option>
    </select>

<input type="date" id="checkIn" required>
<input type="date" id="checkOut" required>

    <button type="submit">Calculate Price</button>
  </form>

  <p id="result"></p>
</section>

<footer id="contact">
  <p>© 2025 Sunrise Hotel | Contact: +91 9876543210</p>
</footer>

<script src="script.js"></script>
</body>
</html>
