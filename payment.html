<!DOCTYPE html>
<html>
<head>
  <title>Payment | RoyalStay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="card">
<h2>Payment Details</h2>

<form id="paymentForm">
  <input placeholder="Card Holder Name" required>
  <input id="cardNumber" placeholder="16 Digit Card Number" maxlength="16" required>
  <input type="month" required>
  <input id="cvv" placeholder="CVV" maxlength="3" required>
  <button type="submit">Pay Now</button>
</form>
</section>

<script src="script.js"></script>
</body>
</html>
